# Enhanced Fuzzel Configuration
# A sleek, feature-rich launcher setup with Nord theme
[main]
# Core appearance
font=JetBrains Mono:size=11
use-bold=yes
dpi-aware=yes
show-actions=yes
terminal=ghostty -e {cmd}
placeholder="Looking for something?"
# Layout & dimensions
width=40
lines=10
tabs=4
horizontal-pad=10
vertical-pad=6
inner-pad=4
line-height=18
# Icon settings
icons-enabled=No
icon-theme=Papirus-Dark  # Change to your preferred icon theme
icon-size=24
image-size-ratio=0.8
# Positioning
layer=overlay
y-margin=20
x-margin=0
anchor=center
# Behavior
exit-on-keyboard-focus-loss=yes
fields=filename,name,generic
# Performance
fuzzy=yes
match-mode=fuzzy
match-counter=yes
filter-desktop=yes
show-scores=no
# External colors (matugen integration)
include=~/.config/fuzzel/colors.ini
[border]
# Elegant borders
radius=0
width=1
selection-radius=1
[colors]
# Nord theme colors with high contrast and transparency
background=2e3440e6  # Nord0 with ~90% opacity
text=eceff4ff        # Nord6 (bright white)
match=81a1c1ff       # Nord9 (blue) - high contrast for matches
selection=434c5eff   # Nord2 (darker) for better contrast
selection-text=d8dee9ff  # Nord4 (bright snow) for selection
selection-match=a3be8cff # Nord14 (green) - vibrant highlight
border=88c0d0ff      # Nord8 (frost cyan) - more vibrant border
[dmenu]
# dmenu mode optimizations
exit-immediately-if-empty=yes
mode=text
print-index=no
[key-bindings]
# Enhanced keyboard navigation
cancel=Escape Control+c Control+g
execute=Return KP_Enter Control+y
execute-or-next=Tab
cursor-left=Left Control+b
cursor-right=Right Control+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace Control+h
delete-next=Delete Control+d
delete-line=Control+u
prev=Up Control+p
prev-page=Page_Up Control+v
next=Down Control+n
next-page=Page_Down Mod1+v
prev-with-wrap=ISO_Left_Tab Shift+Tab
next-with-wrap=none
